---

ame-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed
  $CHANGES

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

categories:
  - title: 'ğŸš€ Added'
    labels:
      - 'changelog:added'
  - title: 'ğŸ”§ Changed'
    labels:
      - 'changelog:changed'
  - title: 'â³ Deprecated'
    labels:
      - 'changelog:deprecated '
  - title: 'ğŸš« Removed'
    labels:
      - 'changelog:removed'
  - title: 'ğŸ› Fixed'
    labels:
      - 'changelog:fixed'
  - title: 'ğŸ”‘ Security'
    labels:
      - security
      - changelog:security
  - title: 'ğŸš¸ Dependency Updates'
    labels:
      - dependencies

version-resolver:
  major:
    labels:
      - 'changelog:removed'
  minor:
    labels:
      - 'changelog:added'
      - 'changelog:deprecated'
  patch:
    labels:
      - 'changelog:fixed'
      - 'changelog:security'
      - 'dependency'

exclude-labels:
  - 'skip-changelog'
